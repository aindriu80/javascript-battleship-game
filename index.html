<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/style.css" />
    <link rel="icon" type="image/png" href="resources/img/warship.jpeg" />
    <title>JavaScript Battleship Game</title>
  </head>
  <body>

    <div class="container">
      <div class="grid grid-user">
      </div>
      <div class="grid grid-computer"></div>
    </div>

    <div class="hidden-info">
     <button id="start">Start Game</button>
     <button id="rotate">Rotate Your Ships</button>
     <h3 id="whose-go">Your Go</h3>
     <h3 id="info"></h3>
    </div>

    <div class="grid-display">
      <div class="ship destroyer-container" draggable="true">
        <div id="destroyer-0"></div>
        <div id="destroyer-1"></div>
      </div>
    </div>
  </div>

    <script src="resources/js/script.js"></script>
  </body>
</html>
